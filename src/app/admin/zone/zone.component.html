<!-- {{zones|json}} -->
<app-header></app-header>
<div class="container p-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <button  class="btn btn-sm btn-success">Afficher les produits</button>
        </div>

        <div class="col-4">
          <form>
             <div class="form-group">
               <label for="keyword">Recherche</label>
               <input  placeholder="Tapez votre mot de clet de recherche ici!!" type="text" name="keyword" id="keyword" class="form-control">
              </div>


              <!-- <div class="form-group">
                <label for="keyword">Recherche</label>
                <input   placeholder="Filtrer par zone" type="text" name="keyword" id="keyword" class="form-control">
               </div> -->

               <!-- <div class="form-group">
                <label for="keyword">Recherche</label>
                <input    placeholder="Filtrer par zone" type="date" name="keyword" id="keyword" class="form-control">
               </div> -->
          </form>
        </div>


        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="id">Filtre par categorie</label>
                <select  class="form-control" ngModel  name="id" id="id" >
                  <option value=""></option>
                  <option ></option>
                </select>
            </div>
          </form>
        </div>

      </div>

      <h4  class="card-title">Liste des commandes</h4>
      <div  class="row" *ngFor="let items of zones">
        <h2>Les Commandes de la {{items.nom}}</h2>
          <table class="table table-hover">
            <thead>
            <tr >
              <th scope="col">#</th>
              <th scope="col">N°Commande</th>
              <th scope="col">Montant</th>
              <th scope="col">Date</th>
              <th scope="col">Etat</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of zones[zones.indexOf(items)].commande">
                <th scope="row"></th>
                <td>{{item.id}}</td>
                <td>{{item.montant}}</td>
                <td>{{item.dateAt}}</td>
                <td><a class="btn-info btn">Terminé</a></td>
              <!-- <td><a class="btn-info btn">edit</a></td>-->
              <!-- <td><a  class="btn-danger btn">Supprimer</a></td> -->
            </tr>
            </tbody>
          </table>
