
<app-header></app-header>
<div class="container p-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <button  class="btn btn-sm btn-success">Afficher les produits</button>
        </div>

        <div class="col-4">
          <form>
             <div class="form-group">
               <label for="keyword">Recherche</label>
               <input [(ngModel)]="searchTerm"  placeholder="Tapez votre mot de clet de recherche ici!!" type="text" name="keyword" id="keyword" class="form-control">
              </div>

          </form>
        </div>


        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="id">Filtre par categorie</label>
                <select  class="form-control" [(ngModel)]="searchTerm"   name="id" id="id" >
                  <option  value="En cours">En cours</option>
                  <option  value="Terminé">Terminé</option>
                </select>
            </div>
          </form>
        </div>

      </div>

      <h4  class="card-title">Liste des Livreurs</h4>
      <div class="row">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">N°Livreur</th>
              <th scope="col">Matricule</th>
              <th scope="col">Prénom</th>
              <th scope="col">Nom</th>
              <th scope="col">Telephone</th>
              <th scope="col">Adresse</th>
              <th scope="col">Etat</th>


            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of livreur | filterLivreur:searchTerm

             | paginate: { itemsPerPage: 5, currentPage: pages }

           ">
                <th scope="row">{{item.id}}</th>
                <td>{{item.matricule}}</td>
                <td>{{item.prenom}}</td>
                <td>{{item.nom}}</td>
                <td>{{item.telephone}}</td>
                <td>{{item.adresse}}</td>

                <td><a class="btn-info btn">{{item.etat }}</a></td>
              <!-- <td><a class="btn-info btn">edit</a></td>-->
              <!-- <td><a  class="btn-danger btn">Supprimer</a></td> -->
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="pages = $event"></pagination-controls>
  </div>
